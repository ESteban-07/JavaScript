<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack - Vite</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.7/dist/sweetalert2.all.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.7/dist/sweetalert2.min.css"
      rel="stylesheet" />
  </head>
  <body>

    <header class="titulo">Blackjack</header>
    <div class="row m-2">
      <div id="botones" class="col text-center">
        <button id="btnNuevo" class="btn btn-danger">Nuevo Juego</button>
        <button id="btnPedir" class="btn btn-primary" disabled>Pedir carta</button>
        <button id="btnDetener" class="btn btn-primary" disabled>Detener</button>
      </div>

      <div class="row container">
        <div class="col">
          <h2>Jugador 1 - <small>0</small></h2>
          <div id="jugador-cartas" class="divCartas"></div>
        </div>
      </div>

      <div class="row container">
        <div class="col">
          <h2>Computadora <small>0</small></h2>
          <div id="computadora-cartas" class="divCartas"></div>
        </div>
      </div>
    </div>


    <div id="app"></div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
